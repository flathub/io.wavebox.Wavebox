app-id: io.wavebox.Wavebox
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: wavebox
separate-locales: false
tags: [proprietary]
build-options:
  no-debuginfo: true
finish-args:
  - --device=all
  - --env=GTK_PATH=/app/lib/gtkmodules
  - --share=ipc
  - --share=network
  - --socket=cups
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --require-version=1.8.2
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.SessionManager
  - --system-talk-name=org.freedesktop.Avahi
  - --own-name=org.mpris.MediaPlayer2.chromium.*
  - --filesystem=host-etc
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-videos
  - --filesystem=xdg-desktop
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --persist=.pki
modules:
  - name: libcups
    make-args: [libs]
    no-make-install: true
    post-install:
      - make install-headers install-libs
    cleanup:
      - /include
    sources:
      - type: git
        url: https://github.com/OpenPrinting/cups.git
        tag: v2.4.16
        commit: a08944be4ba6e9861d8ef62494c2e481274b727c
  - name: gtk-cups-backend
    buildsystem: meson
    make-args: [modules/printbackends/libprintbackend-cups.so]
    no-make-install: true
    post-install:
      - install -Dm 755 modules/printbackends/libprintbackend-cups.so -t /app/lib/gtkmodules/3.0.0/printbackends/
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtk.git
        tag: 3.24.51
        commit: 0d3e55cf22abc81b532a3011462b3195f1480974
      - type: patch
        path: gtk3-werror.patch
  - name: gtk-settings
    buildsystem: simple
    build-commands:
      - install -Dm 644 gtk-settings.ini /app/etc/xdg/gtk-3.0/settings.ini
    sources:
      - type: file
        path: gtk-settings.ini
  - name: zypak
    sources:
      - type: git
        url: https://github.com/refi64/zypak
        tag: v2025.09
        commit: 693a71c5ffa80ec9c9ce2ae03b1ccc493c698e53
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
  - name: flextop
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/refi64/flextop
        tag: v2022.03
        commit: 83c73e435630b94a6f44abe67cb268eae5b229b4
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
  - name: cobalt
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/refi64/cobalt
        tag: v2024.10
        commit: b56afa0d44121975d69b8aa1b366e381be6839a0
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
  - name: krb5
    subdir: src
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.22/krb5-1.22.1.tar.gz
        sha256: 1a8832b8cad923ebbf1394f67e2efcf41e3a49f460285a66e35adec8fa0053af
      - type: file
        path: krb5.conf
    post-install:
      - install -Dm644 ../krb5.conf /app/etc/krb5.conf
  - name: wavebox
    buildsystem: simple
    build-commands:
      - install -D apply_extra -t /app/bin
      - install -Dm 755 wavebox.sh /app/bin/wavebox
      - install -Dm 644 -t /app/etc cobalt.ini
      - install -Dm 644 -t /app/share/flatpak-wavebox flatpak_policy.json
      - install -Dm 644 -t /app/share/applications io.wavebox.Wavebox.desktop
      - install -Dm 644 -t /app/share/metainfo io.wavebox.Wavebox.metainfo.xml
      - install -Dm 644 io.wavebox.Wavebox.svg /app/share/icons/hicolor/scalable/apps/io.wavebox.Wavebox.svg
    sources:
      - type: extra-data
        url: https://download.wavebox.app/stable/linux/tar/Wavebox_10.144.66-2.tar.gz
        sha256: ededeae8b8559477bfc4805f4fff24f6e875dcd440a81a91db113048be9a349d
        filename: wavebox.tar.gz
        size: 249602157
        only-arches: [x86_64]
        x-checker-data:
          type: rotating-url
          url: https://download.wavebox.app/latest/stable/linux/tar
          pattern: https://download.wavebox.app/stable/linux/tar/Wavebox_([\d\.-]+).tar.gz
          is-main-source: true
      - type: script
        dest-filename: apply_extra
        commands:
          - tar -xvf wavebox.tar.gz --strip 1
          - rm -f wavebox.tar.gz
      - type: script
        dest-filename: wavebox.sh
        commands:
          - exec cobalt "$@"
      - type: file
        path: cobalt.ini
      - type: file
        path: flatpak_policy.json
      - type: file
        path: io.wavebox.Wavebox.desktop
      - type: file
        path: io.wavebox.Wavebox.metainfo.xml
      - type: file
        path: io.wavebox.Wavebox.svg
